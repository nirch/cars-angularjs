<div class="container">
    <h1>Login to Car App</h1>
    <div class="alert alert-danger" ng-show="invalidCredentails">
            <strong>Error!</strong> Invalid email or password.
    </div>
    <form>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" ng-model="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" ng-model="pwd">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
      </form>
</div>
